      <h1 class="animate__animated animate__bounce" id="animation">Formulario</h1>
      
      <div class="formulario de contacto">

         <form onsubmit="return validate()" name="myForm" action="#">
            <p>
               <label for="firstname">Nombre <span class="obligatorio">*</span></label>
               <input type="text" name="nombre" id="nombre" placeholder="Por ejemplo: Juan">
            </p>
            <p>
               <label for="lastname">Apellido <span class="obligatorio">*</span></label>
               <input type="text" name="apellido" id ="apellido" size="15" placeholder="Por ej: Perez" onclick="if(this.placeholder=='Apellido') this.placeholder=''" onblur="if(this.placeholder=='') this.vplaceholder='Por ej: Perez'" />
               
            </p>
            <p>
               <label for="dni"placeholder= >Número de DNI <span class="obligatorio">*</span></label>
               <input type="number" name="dni" id="dni" placeholder="11111111">
            </p>
            <p>
               <label for="mail">Dirección de correo electronico <span class="obligatorio">*</span></label>
               <input type="email" name= "email" id="email" placeholder= "Por ejemplo:juanperez@hotmail.com">
            </p>
            <p>
               <label for= "pet"> Nombre/s de la/s Mascota/s <span class="obligatorio">*</span></label><br>
               <input type="text" name="mascota" id="mascota">
            </p>
            <p class="block">
               <label for="safe"> Cumplís con los requisitos?(Más información en "Quienes Somos")?
               <input type="radio" id="seguro" name="seguro" value="safe">
               <label for="safe">Sí</label>
               <input type="radio" id="seguro" name="seguro" value="safe">
               <label for="safe">No</label> 
            </p>
            <p class="block"> 
               <label for="castracion">Aceptás castrarlo y vacunarlo?</label>
               <input type="radio" id="vacunas" name="vacunas" value="safe">
               <label for="safe">Sí</label>
               <input type="radio" id="vacunas" name="vacunas" value="safe">
               <label for="safe">No</label>
            </p>
            <p class="block">
               <label>Comentarios</label> 
               <textarea name="message" id="" cols="30" rows="3"></textarea>
            </p>
            <p class="block">
            <button type="submit">Enviar Formulario</button>
            </p>
            
         </form>

      </div>
   </div>
