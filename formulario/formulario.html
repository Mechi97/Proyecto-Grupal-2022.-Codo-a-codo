    <body>

<div class="conteiner">
   <div class="banner"> <img src="../imagenes/banner.jpg" alt=""> </div>
    
   <h1 class="animate__animated animate__bounceInUp">Formulario</h1>
   
   <div class="formulario de contacto">

      <form action="https://formspree.io/f/xkneqkeo"method="POST" class="formulario de contacto" id="formulario">
     <p>
        <label for="firstname">Nombre</label>
        <input type="text" placeholder="Por ejemplo: Juan" required name="nombre" id="nombre">
     </p>
     <p>
        <label for="lastname">Apellido</label>
        <input type="text" name="apellido" size="15" placeholder="Por ej: Perez" required name="apellido" id="apellido" onclick="if(this.placeholder=='Apellido') this.placeholder=''" onblur="if(this.placeholder=='') this.vplaceholder='Por ej: Perez'" />
        
     </p>
     <p>
        <label for="dni"placeholder= >Número de DNI</label>
        <input type="number" required pattern="[0-9]{8}" name="dni" id="dni">
     </p>
     <p>
        <label for="mail">Dirección de correo electronico</label> 
        <input type="email" name= "mail" id="mail" placeholder= "Por ejemplo:juanperez@hotmail.com" required pattern="@">
     </p>
     <p>
        <label for= "pet"> Nombre/s de la/s Mascota/s</label><br>
        <input type="text" name="mascota" id="mascota" required>
     </p>
     <p class="block">
        <label for="safe"> Contás con un espacio seguro?
        <input type="radio" id="seguro" name="seguro"  value="safe" required>
        <label for="safe">Sí</label>
        <input type="radio" id="seguro" name="seguro" value="safe" required>
        <label for="safe">No</label> 
     </p>
     <p class="block"> 
        <label for="castracion">Aceptás castrarlo y vacunarlo?</label>
        <input type="radio" id="vacunas" name="vacunas" value="safe">
        <label for="safe">Sí</label>
        <input type="radio" id="vacunas" name="vacunas" value="safe">
        <label for="safe">No</label>
     </p>
     <p class="block">
        <label>Comentarios</label> 
        <textarea name="message" id="" cols="30" rows="3"></textarea>
     </p>
     <p class="block">
     <button type="submit">Enviar Formulario</button>
     </p>
        
     </form>
